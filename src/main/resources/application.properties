#Mapping DB
spring.datasource.url=jdbc:mysql://${DB_ADDR}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PW}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql

#JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.security.enabled=false

#클래스내 환경변수
C_SERVER_IMGSAVE_ADDR = ${SERVER_IMGSAVE_ADDR}
C_SERVER_DOMAIN = ${SERVER_DOMAIN}
C_ERVER_B_PORT = ${SERVER_B_PORT}